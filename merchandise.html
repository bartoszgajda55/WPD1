<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Djibouti</title>
</head>
<body>
    <a href="customer.php">Go To Customer Page</a>
    <hr>
    <form action="">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Customer Name:</label>
            <input type="text" id="name" minlength="3" required>
        </fieldset>
        <fieldset>
            <legend>Items Ordered</legend>
            <label for="flag">Flag: 20£ x </label>
            <input type="number" id="flag" min="0" max="3" value="0">
            <hr>
            <label for="mug">Mug: 30£ x </label>
            <input type="number" id="mug" min="0" max="3" value="0">
        </fieldset>
        <fieldset>
            <legend>Postage</legend>
            <label for="postage">Postage: </label>
            <select name="" id="postage">
                <option value="10">Fast - 10£</option>
                <option value="5">Normal - 5£</option>
                <option value="0">Slow - Free</option>
            </select>
        </fieldset>
        <fieldset disabled>
            <legend>Summary</legend>
            <label for="total">Total Cost: </label>
            <input type="text" id="total">
        </fieldset>
        <fieldset>
            <input type="button" value="Calculate Total Cost" onclick="calculateTotalPrice()">
            <input type="reset" value="Clear">
        </fieldset>
    </form>
    <script>
        function calculateTotalPrice() {
            var flag = document.getElementById("flag").value;
            var mug = document.getElementById("mug").value;
            var postage = document.getElementById("postage").value;
            document.getElementById("total").value = (parseInt(flag) * 20) + (parseInt(mug) * 30) + parseInt(postage);
        }
    </script>
</body>
</html>
